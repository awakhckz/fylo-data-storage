<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="cont">
      <div class="items">
        <img src="images/logo.svg" alt="company logo" class="logo" />
        <div class="btn">
          <button class="document">
            <img src="images/icon-document.svg" alt="" />
          </button>
          <button class="folder">
            <img src="images/icon-folder.svg" alt="" />
          </button>
          <button class="upload">
            <img src="images/icon-upload.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="storage">
        <p>You've used <span>815 GB</span> of our storage</p>

        <div class="used">
          <div class="bar">
            <div class="range">
              <div class="white"></div>
            </div>
          </div>

          <div class="written">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="notice">
          <div class="ctn">
            <p><span>185</span></p>
            <p>GB LEFT</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
